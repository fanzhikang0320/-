<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>多人聊天室</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-area">
            <input type="text" id="nickname">
            <div class="checkImgBox">
                <label>
                    <input type="radio" name="headImg" value="1.jpg" checked class="jpg">
                    <img src="./img/1.jpg" alt="">
                </label>
                <label>
                    <input type="radio" name="headImg" value="2.jpg" class="jpg">
                    <img src="./img/2.jpg" alt="">
                </label>
                <label>
                    <input type="radio" name="headImg" value="3.jpg" class="jpg">
                    <img src="./img/3.jpg" alt="">
                </label>
            </div>
            <button class="btn">点我加入</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
